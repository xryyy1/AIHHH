<body>
    <h1>成语：熟能生巧</h1>
    <p>成语解释：意思是经过长期的练习，能够掌握技巧，达到熟练的程度。</p>
    <p>例如：他通过反复练习，终于掌握了弹钢琴的技巧，真是“熟能生巧”。</p>
